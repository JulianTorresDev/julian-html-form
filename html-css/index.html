<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <select id="dropdown">
        <option value="1">Hombre</option>
        <option value="2">Mujer</option>
        <option value="3">Prefiero no decirlo</option>
      </select>
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Name" required />
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Email" required />
      <label for="number" id="number-label">Age</label>
      <input
        type="number"
        id="number"
        min="10"
        max="120"
        placeholder="Age"
        required
      />
      <div class="form-group">
        <h4>How you find us?</h4>
        <div class="input-container">
          <input
            name="button"
            value="friends"
            type="radio"
            class="input-radio"
            checked
          />
          <label> Friends</label>
        </div>
        <div class="input-container">
          <input
            name="button"
            value="family"
            type="radio"
            class="input-radio"
          />
          <label> Family</label>
        </div>
        <div class="input-container">
          <input name="button" value="other" type="radio" class="input-radio" />
          <label> Other</label>
        </div>
      </div>
      <div class="form-group">
        <h4>What would you like to see improved? (Check all that apply)</h4>
        <div class="input-container">
          <input
            name="button"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />
          <label> Front-end Projects</label>
        </div>
        <div class="input-container">
          <input
            name="button"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />
          <label> Back-end Projects</label>
        </div>
        <div class="input-container">
          <input
            name="button"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />
          <label>Challenges</label>
        </div>
        <div class="input-container">
          <input
            name="button"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />
          <label>Data Visualization</label>
        </div>
      </div>

      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
      <button type="submit" id="submit" class="submit">submit</button>
    </form>
  </body>
</html>
