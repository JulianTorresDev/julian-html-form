<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <select id="dropdown">
        <option value="1">Hombre</option>
        <option value="2">Mujer</option>
        <option value="3">Prefiero no decirlo</option>
      </select>
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Name" required />
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Email" required />
      <label for="number" id="number-label">Age</label>
      <input
        type="number"
        id="number"
        min="10"
        max="120"
        placeholder="Age"
        required
      />

      <h3>How you find us?</h3>
      <option>Friends<input value="1" name="button" type="radio" /></option>
      <option><input value="2" name="button" type="radio" />Family</option>
      <option>
        <input value="2" name="button" type="radio" />freeCodeCamp
      </option>
      <option><input value="2" name="button" type="radio" />Other</option>
      <h3>You recomend us?</h3>
      <option><input value="1" name="button" type="checkbox" />Yes</option>
      <option><input value="2" name="button" type="checkbox" />No</option>

      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
      <button type="submit" id="submit" class="submit">submit</button>
    </form>
  </body>
</html>
